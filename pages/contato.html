<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="/base.css">
</head>
<body>
    <div class="wrapper">
        <nav class="menu">
            <!-- Aqui vai o seu menu -->
            <ul >
                <li class="menu-link-primeiro"><a href="/index.html">Página Principal</a></li>
                <li class="menu-link"><a href="/pages/sobre-a-clínica.html">Sobre a clínica</a></li>
                <li class="menu-link"><a href="/pages/horario-de-atendimento.html">Horário de Atendimento</a></li>
                <li class="menu-link"><a href="/pages/contato.html">Contado</a></li>
            </ul>
        </nav>

        <main class="main">
            <section class="header">
                    <img class="imagem-tres" src="/image/R.png"  alt="Logo Rede Dor - São Luiz 2">
            </section>
                
            <!-- Aqui vai o seu header -->
            <section class="content-dois">
                <div class="container">
                    <h1>Entre em contato</h1>
                    <p>Telefone: 3003-3230 (Celular e WhatsApp)</p>
                    <p>Endereço: Rua Exemplo, 123 - Bairro - Cidade</p>
                    <div class="map">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-46.123456!3d-23.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDEzJzU3LjIiTiA0NsKwMjAnMjguMyJX!5e0!3m2!1spt-BR!2sbr!4v1566978708528!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                    <form action="#" method="post">
                      <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" id="subject" name="subject" required>
                      </div>
                      <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                      </div>
                      <div class="form-group">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                      </div>
                    </form>
                  </div>
            </section>
    
            <footer class="footer">
                <div class="logo-telefone">
                    <img class="rede-dor-footer" src="/image/RedeDor-SaoLuiz-2_Footer.svg" alt="">
                </div>
                <div class="telefone">
                    <h2 ><img class="icone-telefone" src="/icon/chamada-telefonica.png" alt="">    <span class="tel">3003-3230</span></h2>
                </div>
            </footer>
            <div class="fim-footer">
                <p class="direitos">©2024 REDE D'OR | TODOS OS DIREITOS RESERVADOS.</p>
            </div>
        </main>
    </div>
</body>
</html>
